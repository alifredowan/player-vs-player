<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Player VS Player Gmae</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='player.css'>
</head>
<body>
    <div class="container">
        <h1>Lets Play Game</h1>
        <h1>
            <span class="player1score">0</span>
            To
            <span class="player2score">0</span>
        </h1>
        <p>Playing To: <span id="scoreDisplay">5</span></p>
        <input type="number" class="inputScore">
        <button class="btn primary-btn" id="player1btn">Player 1</button>
        <button class="btn primary-btn" id="player2btn">Player 2</button>
        <button class="btn primary-btn" id="resetbtn">Reset</button>
        <marquee>This is first</marquee>

    </div>
    <script src='player.js'></script>
</body>
</html>
